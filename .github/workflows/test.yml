name: 
on:
  push:
    branches: [ feature/dev, main ] 
jobs:
  build:
    runs-on: [ ubuntu-latest ]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag ${{ vars.DOCKER_REPO }}:${{ github.sha }}      

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWD }}

      - name: Docker Push
        run: docker push ${{ vars.DOCKER_REPO }}:${{ github.sha }}
          
      - name: kubectl CLI Action
        uses: teknatha136/actions-kubectl@v1.0.0
  
        with:
            kubectl-version: v1.27.3
            kube-config: ${{ secrets.KUBE_CONFIG }}

      - name: Image Manifestation
        run: sed -i 's|<IMAGE>|${{ vars.DOCKER_REPO }}:${{ github.sha }}' dev/deployment.yaml

      - name: Create Resources
        run: |
               kubectl --kubeconfig=.kube/config apply -f dev/deployment.yaml
               kubectl --kubeconfig=.kube/config apply -f dev/service.yaml
               kubectl --kubeconfig=.kube/config apply -f dev/ingress.yaml