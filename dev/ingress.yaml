apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rails-test
  annotations:
    cert-manager.io/cluster-issuer: http01-cluster-issuer
spec:
  ingressClassName: nginx
  rules:
  - host: nttets.selise.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rails-test
            port:
              number: 80
  tls:
    - hosts:
        - nttets.selise.dev
      secretName: nttets.selise.dev